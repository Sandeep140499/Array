function Unique_Shirts (arr,N) {
    let shirts = 0;
    for(let x=0; x<N; x++)
    {
        let same = 0;
        for(let y=0; y<N; y++ )
        {
            if(arr[x] === arr[y])
            {
                same++
            }
        }
    if(same === 1)
        {
            shirts++
        }
    }
    return shirts;
}
console.log(Unique_Shirts( [3,2,4,1,2,3], 6 ));
